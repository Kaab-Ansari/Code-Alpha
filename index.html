<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b2e084546e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-div">
        <!-- <h1>codeUltra</h1>
        <h5>by KAAB ANSARI</h5> -->
        <div class="container">
            <div class="left">
                <label><i class="fa fa-html5 icon"></i>Html</label>
                <textarea id="html-code"></textarea>

                <label><i class="fa fa-css3 icon"></i>Css</label>
                <textarea id="css-code"></textarea>

                <label><i class="fa-brands fa-js icon"></i>JavaScript</label>
                <textarea id="js-code"></textarea>
            </div>
            <div class="right">
                <label onclick="run()"><i class="fa fa-play icon"></i>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>

        <div>
            <script>
                function run() {
                    let htmlCode = document.getElementById("html-code").value;
                    let cssCode = document.getElementById("css-code").value;
                    let jsCode = document.getElementById("js-code").value;
                    let output = document.getElementById("output");
                    output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
                    output.contentWindow.eval(jsCode);
                }
            </script>
        </div>
    </div>
</body>

</html>
